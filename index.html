<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Card Details Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container-fluid cover">
        <div class="row">
          <div class="col-lg-5 col-12 left">
            <div>
              <img
                src="images/bg-main-desktop.png"
                alt="desktop background"
                class="back"
              />
              <img
                src="images/bg-card-front.png"
                alt="front of the card"
                id="front"
              />
              <img
                src="images/bg-card-back.png"
                alt="back of the card"
                id="back"
              />
              <div
                class="details d-flex flex-column justify-content-between"
                id="top"
              >
                <div class="logo">
                  <img src="images/card-logo.svg" alt="logo" />
                </div>
                <div class="card-number">
                  <p id="display-card-number">0000 0000 0000 0000</p>
                </div>
                <div class="cardholder d-flex justify-content-between">
                  <div class="cardholder-name">JANE APPLESEED</div>
                  <div class="card-date"><span id="month-display">00</span>/<span id="year-display">00</span></div>
                </div>
              </div>
              <div class="details" id="bottom">
                <div class="cvc"><span id="cvc-number">000</span></div>
              </div>
            </div>
          </div>
          <div class="col-lg-7 col-12 right d-flex flex-column justify-content-center">
            <div class="form">
              <div class="holder-name">
                <p>CARDHOLDER NAME</p>
                <input type="text" placeholder="e.g. Jane Appleseed" id="name" />
              </div>
              <div class="holder-number">
                <p>CARD NUMBER</p>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="card-number" maxlength="19" />
              </div>
              <div class="exp-date d-flex justify-content-between">
                <div class="the-date">
                  <p id="time">EXP. DATE(MM/YY)</p>
                  <div class="d-flex month-year justify-content-between flex-wrap">
                    <input type="text" placeholder="MM" maxlength="2" class="text-center" id="month"/>
                    <input type="text" placeholder="YY" maxlength="2" class="text-center" id="year"/>
                  </div>
                </div>
                <div class="the-cvc">
                  <p>CVC</p>
                  <input type="text" placeholder="e.g. 123" maxlength="3" id="cvc" />
                </div>
              </div>
              <div class="the-button" id="first-button"><button>Confirm</button></div>
            </div>
            <div class="complete mt-4">
              <div class="complete-icon text-center">
                <img src="images/icon-complete.svg" alt="complete icon" class="w-25">
              </div>
              <div class="complete-text text-center">
                <h3 class="mt-4">THANK YOU!</h3>
                <p class="text-muted">We've added your card details</p>
              </div>
              <div class="the-button"><button><a href="index.html">Continue</a></button></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
